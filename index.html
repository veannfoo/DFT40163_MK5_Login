<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login </title>
    <link rel="stylesheet" href="style.css">

</head>

<body class="body">
    <div class="container">
        <p align="center"><img class="instagramlogo-image" src="instagramlogo.png" alt="instagramlogo">
        </p>
        <form action="#" method="post">
            <input class="username" type="text" name="username" placeholder="Phone number, username, or email" required>
            <input class="password" type="password" name="password" placeholder="Password" required>
            <input class="submit" type="submit" value="Log In">
            <p align="center"><img class="login-image" src="login.png" alt="login"></p>
        </form>
        <p class="bottom-text">Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>

</html>
